<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Gato Snake </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
        }

        h1 {
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-size: 2.5rem;
            color: #ffd700;
        }

        .game-container {
            position: relative;
            border: 4px solid #ffd700;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
            background: #0f0f23;
        }

        canvas {
            display: block;
            border-radius: 10px;
        }

        .info {
            margin-top: 15px;
            display: flex;
            gap: 30px;
            font-size: 1.2rem;
        }

        .score {
            background: #ffd700;
            color: #1a1a2e;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
        }

        .instructions {
            margin-top: 20px;
            text-align: center;
            color: #aaa;
            font-size: 0.9rem;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px 50px;
            border-radius: 15px;
            text-align: center;
            display: none;
            border: 3px solid #ffd700;
        }

        .game-over h2 {
            color: #ffd700;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .game-over p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .restart-btn {
            background: linear-gradient(135deg, #ffd700 0%, #ffaa00 100%);
            color: #1a1a2e;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .restart-btn:hover {
            transform: scale(1.05);
        }

        .mobile-controls {
            margin-top: 20px;
            display: none;
            grid-template-columns: repeat(3, 60px);
            gap: 10px;
        }

        @media (max-width: 768px) {
            .mobile-controls {
                display: grid;
            }

            h1 {
                font-size: 1.8rem;
            }

            .info {
                font-size: 1rem;
            }
        }

        .control-btn {
            background: #ffd700;
            color: #1a1a2e;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .control-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <h1> Gato Snake </h1>

    <div class="game-container">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="game-over" id="gameOver">
            <h2>隆Game Over!</h2>
            <p>Puntuaci贸n: <span id="finalScore">0</span></p>
            <button class="restart-btn" onclick="restartGame()">Jugar de nuevo</button>
        </div>
    </div>

    <div class="info">
        <div class="score">Puntuaci贸n: <span id="score">0</span></div>
        <div class="score">Mejor: <span id="bestScore">0</span></div>
    </div>

    <div class="instructions">
        Usa las flechas del teclado para moverte. 隆Come gatitos y evita las paredes! 
    </div>

    <div class="mobile-controls">
        <div></div>
        <button class="control-btn" onclick="changeDirection('up')">猬锔</button>
        <div></div>
        <button class="control-btn" onclick="changeDirection('left')">猬锔</button>
        <button class="control-btn" onclick="changeDirection('down')">猬锔</button>
        <button class="control-btn" onclick="changeDirection('right')">★</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const bestScoreElement = document.getElementById('bestScore');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let score = 0;
        let bestScore = localStorage.getItem('gatoSnakeBestScore') || 0;
        bestScoreElement.textContent = bestScore;

        let snake = [{x: 10, y: 10}];
        let food = {x: 15, y: 15};

        let dx = 1;
        let dy = 0;

        let gameLoop;
        let gameSpeed = 150;

        function draw() {
            // Fondo
            ctx.fillStyle = '#0f0f23';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Cuerpo de la serpiente (gatos)
            snake.forEach((part, index) => {
                if (index === 0) {
                    // Cabeza
                    ctx.fillStyle = '#ffd700';
                    ctx.font = '18px Arial';
                    ctx.fillText('', part.x * gridSize, part.y * gridSize + 18);
                } else {
                    // Cuerpo
                    ctx.fillStyle = '#ff9500';
                    ctx.font = '14px Arial';
                    ctx.fillText('', part.x * gridSize + 2, part.y * gridSize + 14);
                }
            });

            // Comida (gatitos)
            ctx.fillStyle = '#ff6b6b';
            ctx.font = '18px Arial';
            ctx.fillText('', food.x * gridSize, food.y * gridSize + 18);

            scoreElement.textContent = score;
        }

        function move() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            // Colisi贸n con paredes
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // Colisi贸n con s铆 mismo
            if (snake.some(part => part.x === head.x && part.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            // Comer comida
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                if (score > bestScore) {
                    bestScore = score;
                    localStorage.setItem('gatoSnakeBestScore', bestScore);
                    bestScoreElement.textContent = bestScore;
                }
                spawnFood();
            } else {
                snake.pop();
            }
        }

        function spawnFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };

            // Asegurar que la comida no aparezca en la serpiente
            while (snake.some(part => part.x === food.x && part.y === food.y)) {
                food = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
            }
        }

        function gameOver() {
            clearInterval(gameLoop);
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'block';
        }

        function restartGame() {
            snake = [{x: 10, y: 10}];
            dx = 1;
            dy = 0;
            score = 0;
            spawnFood();
            gameOverElement.style.display = 'none';
            gameSpeed = 150;
            clearInterval(gameLoop);
            gameLoop = setInterval(() => {
                move();
                draw();
            }, gameSpeed);
        }

        function changeDirection(direction) {
            switch(direction) {
                case 'up':
                    if (dy !== 1) { dx = 0; dy = -1; }
                    break;
                case 'down':
                    if (dy !== -1) { dx = 0; dy = 1; }
                    break;
                case 'left':
                    if (dx !== 1) { dx = -1; dy = 0; }
                    break;
                case 'right':
                    if (dx !== -1) { dx = 1; dy = 0; }
                    break;
            }
        }

        // Controles de teclado
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp':
                    changeDirection('up');
                    e.preventDefault();
                    break;
                case 'ArrowDown':
                    changeDirection('down');
                    e.preventDefault();
                    break;
                case 'ArrowLeft':
                    changeDirection('left');
                    e.preventDefault();
                    break;
                case 'ArrowRight':
                    changeDirection('right');
                    e.preventDefault();
                    break;
            }
        });

        // Iniciar juego
        spawnFood();
        draw();
        gameLoop = setInterval(() => {
            move();
            draw();
        }, gameSpeed);
    </script>
</body>
</html>
