        }
        .subtitle { font-size: 1.1rem; color: #a0a0a0; margin-top: 10px; }
        .stats { display: flex; justify-content: center; gap: 30px; margin: 20px 0; flex-wrap: wrap; }
        .stat {
            background: rgba(255,255,255,0.05); padding: 15px 25px; border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.1);

        .stat-value { font-size: 1.5rem; font-weight: bold; color: #00d4ff; }

        .tabs { display: flex; justify-content: center; gap: 10px; margin-bottom: 30px; }
        .tab-btn {
            padding: 12px 30px; border: none; background: rgba(255,255,255,0.1);
            color: #fff; border-radius: 25px; cursor: pointer; font-size: 1rem;
            transition: all 0.3s ease; border: 2px solid transparent;

        .tab-btn:hover { background: rgba(255,255,255,0.2); }
        .tab-btn.active { background: rgba(0,212,255,0.2); border-color: #00d4ff; }
        .section { display: none; }

        .card {
            background: rgba(255,255,255,0.05); border-radius: 15px; padding: 20px;
            border: 1px solid rgba(255,255,255,0.1); transition: all 0.3s ease; position: relative;

        .card:hover { transform: translateY(-5px); box-shadow: 0 10px 30px rgba(0,212,255,0.2); }
        .card.watched { opacity: 0.7; }
        .card.watched::before {
            content: '‚úì VISTO'; position: absolute; top: 15px; right: 15px;
            background: #00ff88; color: #000; padding: 5px 12px; border-radius: 15px;
            font-size: 0.75rem; font-weight: bold;

        .card-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 15px; }
        .title { font-size: 1.2rem; font-weight: 600; color: #fff; flex: 1; }
        .platform {
            font-size: 0.75rem; padding: 4px 10px; border-radius: 10px;
            font-weight: 600; text-transform: uppercase; min-width: 80px; text-align: center;
        }
        .platform.netflix { background: linear-gradient(90deg, #e50914, #b20710); color: #fff; }
        .platform.prime { background: linear-gradient(90deg, #00d4ff, #0099cc); color: #000; }
        .platform.hbo { background: linear-gradient(90deg, #9900ff, #6600cc); color: #fff; }
        .platform.movistar { background: linear-gradient(90deg, #00a4e4, #0088cc); color: #fff; }
        .platform.apple { background: linear-gradient(90deg, #a1a1aa, #71717a); color: #fff; }
        .meta { display: flex; gap: 15px; margin-bottom: 12px; font-size: 0.85rem; color: #a0a0a0; flex-wrap: wrap; }
        .meta span { display: flex; align-items: center; gap: 5px; }
        .description { font-size: 0.9rem; line-height: 1.6; color: #c0c0c0; margin-bottom: 15px; }
        .rating { display: flex; align-items: center; gap: 10px; margin-bottom: 15px; }
        .rating-score { color: #ffd700; font-weight: 600; font-size: 0.95rem; }
        .checkbox-wrapper {
            display: flex; align-items: center; gap: 10px; cursor: pointer;
            padding: 10px; background: rgba(255,255,255,0.05); border-radius: 8px;
        }
        .checkbox-wrapper:hover { background: rgba(255,255,255,0.1); }
        .checkbox-wrapper input[type="checkbox"] { width: 20px; height: 20px; cursor: pointer; accent-color: #00ff88; }
        .checkbox-label { font-size: 0.9rem; color: #a0a0a0; }
        .checkbox-label.watched { color: #00ff88; font-weight: 600; }
        .reset-btn {
            display: block; margin: 30px auto; padding: 12px 30px;
            background: linear-gradient(90deg, #ff4757, #ff3344); color: #fff; border: none;
            border-radius: 25px; cursor: pointer; font-size: 1rem;
        }
        .reset-btn:hover { transform: scale(1.05); box-shadow: 0 5px 20px rgba(255,71,87,0.4); }
        footer { text-align: center; padding: 40px 20px; margin-top: 40px; color: #888; font-size: 0.85rem; }
        @media (max-width: 768px) {
            h1 { font-size: 1.8rem; }
            .grid { grid-template-columns: 1fr; }
            .stats { gap: 15px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üé¨ Mi Lista de Ver</h1>
            <p class="subtitle">Series y Pel√≠culas para binge-watch</p>
            <div class="stats">
                <div class="stat"><div class="stat-value" id="series-total">0</div><div class="stat-label">Series</div></div>
                <div class="stat"><div class="stat-value" id="series-watched">0/0</div><div class="stat-label">Vistas</div></div>
                <div class="stat"><div class="stat-value" id="movies-total">0</div><div class="stat-label">Pel√≠culas</div></div>
                <div class="stat"><div class="stat-value" id="movies-watched">0/0</div><div class="stat-label">Vistas</div></div>
            </div>
            <div class="tabs">
                <button class="tab-btn active" onclick="showSection('series')">üì∫ Series (10)</button>
                <button class="tab-btn" onclick="showSection('movies')">üé• Pel√≠culas (10)</button>
            </div>
        </header>
        <div id="series" class="section active"><div class="grid" id="series-grid"></div></div>
        <div id="movies" class="section"><div class="grid" id="movies-grid"></div></div>
        <button class="reset-btn" onclick="resetAll()">üîÑ Resetear Todo</button>
        <footer>
            <p>üê± Generado por Cocobot | Tus preferencias se guardan autom√°ticamente</p>
            <p style="margin-top: 10px;">Los datos se guardan en tu navegador localmente.</p>
        </footer>
    </div>
    <script>
        const seriesData = [
            { id: 'hijack', title: 'Hijack', platform: 'apple', platformName: 'Apple TV+', year: 2023, episodes: 15, rating: 7.4, description: 'Idris Elba como negociador experto en un secuestro a√©reo. Thriller de suspenso en tiempo real.' },
            { id: 'el-inmortal', title: 'El Inmortal', platform: 'movistar', platformName: 'Movistar+', year: 2022, episodes: 14, rating: 6.8, description: '√Ålex Garc√≠a lidera esta serie sobre la banda Los Miami que domin√≥ el crimen en Madrid en los 90.' },
            { id: 'true-detective-s1', title: 'True Detective (T1)', platform: 'hbo', platformName: 'HBO Max', year: 2014, episodes: 8, rating: 9.0, description: 'Matthew McConaughey y Woody Harrelson en este thriller criminal antol√≥gico, obra maestra.' },
            { id: 'mare-of-easttown', title: 'Mare of Easttown', platform: 'hbo', platformName: 'HBO Max', year: 2021, episodes: 7, rating: 8.5, description: 'Kate Winslet como detective en un pueblo peque√±o investigando un asesinato.' },
            { id: 'the-night-of', title: 'The Night Of', platform: 'hbo', platformName: 'HBO Max', year: 2016, episodes: 8, rating: 8.5, description: 'Un joven se despierta junto a un cad√°ver y es acusado de homicidio. Miniserie excepcional.' },
            { id: 'mobland', title: 'MobLand', platform: 'netflix', platformName: 'Netflix', year: 2024, episodes: 6, rating: 7.2, description: 'Idris Elba en thriller de crimen organizado en tiempo real a trav√©s de Reino Unido.' },
            { id: 'la-casa-papel', title: 'La Casa de Papel', platform: 'netflix', platformName: 'Netflix', year: 2017, episodes: 41, rating: 8.3, description: 'El atrupo perfecto en la F√°brica Nacional de Moneda y Timbre. Serie espa√±ola de culto.' },
            { id: 'el-quinto-mandamiento', title: 'El Quinto Mandamiento', platform: 'netflix', platformName: 'Netflix', year: 2024, episodes: 8, rating: 7.8, description: 'True crime sobre un misterioso asesinato en un pueblo brit√°nico. Basado en hechos reales.' },
            { id: 'the-helicopter-heist', title: 'The Helicopter Heist', platform: 'netflix', platformName: 'Netflix', year: 2024, episodes: 8, rating: 7.5, description: 'Uno de los atrupos m√°s espectaculares de la historia. Suspense y drama.' },
            { id: 'slow-horses', title: 'Slow Horses', platform: 'apple', platformName: 'Apple TV+', year: 2022, episodes: 24, rating: 8.2, description: 'Agentes del MI6 fracasados resuelven casos mientras evitan ser eliminados. Thriller esp√≠a.' }
        ];

        const moviesData = [
            { id: 'ballerina', title: 'Ballerina (John Wick)', platform: 'prime', platformName: 'Prime Video', year: 2025, duration: '124 min', rating: 7.2, description: 'Ana de Armas en precuela del universo John Wick como joven asesina buscando venganza.' },
            { id: 'el-contable-2', title: 'El Contable 2', platform: 'prime', platformName: 'Prime Video', year: 2025, duration: '127 min', rating: 7.5, description: 'Ben Affleck y Jon Bernthal en secuela mejorada donde dos hermanos opuestos trabajan juntos.' },
            { id: 'jefes-de-estado', title: 'Jefes de Estado', platform: 'prime', platformName: 'Prime Video', year: 2025, duration: '109 min', rating: 7.0, description: 'Idris Elba y John Cena en comedia de acci√≥n con qu√≠mica perfecta.' },
            { id: 'the-order', title: 'The Order', platform: 'prime', platformName: 'Prime Video', year: 2025, duration: '118 min', rating: 7.3, description: 'Jude Law y Nicholas Hoult en thriller criminal sobre supremacistas en los 80.' },
            { id: 'juego-ladrones-pantera', title: 'Juego de Ladrones: Pantera', platform: 'prime', platformName: 'Prime Video', year: 2025, duration: '126 min', rating: 6.8, description: 'Gerard Butler en secuela que traslada la acci√≥n a Europa con atracos.' },
            { id: 'saltburn', title: 'Saltburn', platform: 'prime', platformName: 'Prime Video', year: 2023, duration: '130 min', rating: 7.1, description: 'Barry Keoghan y Jacob Elordi en thriller psicol√≥gico sobre obsesi√≥n.' },
            { id: 'argentina-1985', title: 'Argentina, 1985', platform: 'netflix', platformName: 'Netflix', year: 2022, duration: '140 min', rating: 7.6, description: 'Drama judicial sobre el juicio a las juntas militares argentinas.' },
            { id: '28-years-later', title: '28 A√±os Despu√©s', platform: 'netflix', platformName: 'Netflix', year: 2025, duration: '129 min', rating: 7.7, description: 'Secuela de 28 D√≠as Despu√©s. Cillian Murphy regresa en pel√≠cula de zombies.' },
            { id: 'furia-gunner', title: 'Furia (Gunner)', platform: 'prime', platformName: 'Prime Video', year: 2025, duration: '105 min', rating: 6.4, description: 'Veterano de guerra lucha por salvar a sus hijos de narcotraficantes.' },
            { id: 'eden-lake', title: 'Eden Lake', platform: 'prime', platformName: 'Prime Video', year: 2008, duration: '95 min', rating: 7.0, description: 'Cl√°sico del terror brit√°nico sobre una pareja y adolescentes violentos.' }
        ];

        function loadWatched() { return JSON.parse(localStorage.getItem('watchedList')) || {}; }
        function saveWatched(watched) { localStorage.setItem('watchedList', JSON.stringify(watched)); updateStats(); }
        function toggleWatched(type, id) {
            const watched = loadWatched();
            const key = type + '-' + id;
            if (watched[key]) { delete watched[key]; } else { watched[key] = true; }
            saveWatched(watched); renderAll();
        }
        function updateStats() {
            const watched = loadWatched();
            const seriesWatched = seriesData.filter(s => watched['series-' + s.id]).length;
            const moviesWatched = moviesData.filter(m => watched['movies-' + m.id]).length;
            document.getElementById('series-total').textContent = seriesData.length;
            document.getElementById('series-watched').textContent = seriesWatched + '/' + seriesData.length;
            document.getElementById('movies-total').textContent = moviesData.length;
            document.getElementById('movies-watched').textContent = moviesWatched + '/' + moviesData.length;
        }
        function renderCards(items, containerId, type) {
            const container = document.getElementById(containerId);
            const watched = loadWatched();
            container.innerHTML = items.map(item => {
                const isWatched = watched[type + '-' + item.id];
                return '<div class="card' + (isWatched ? ' watched' : '') + '">' +
                    '<div class="card-header"><div class="title">' + item.title + '</div><div class="platform ' + item.platform + '">' + item.platformName + '</div></div>' +
                    '<div class="meta"><span>üìÖ ' + item.year + '</span><span>' + (item.episodes ? 'üì∫ ' + item.episodes + ' eps' : '‚è±Ô∏è ' + item.duration) + '</span></div>' +
                    '<p class="description">' + item.description + '</p>' +
                    '<div class="rating"><span class="rating-score">‚≠ê ' + item.rating + '/10</span></div>' +
                    '<label class="checkbox-wrapper"><input type="checkbox" ' + (isWatched ? 'checked' : '') + ' onchange="toggleWatched(\'' + type + '\', \'' + item.id + '\')">' +
                    '<span class="checkbox-label' + (isWatched ? ' watched' : '') + '">' + (isWatched ? '‚úì Vista' : '‚úó Ver') + '</span></label>' +
                    '</div>';
            }).join('');
        }
        function renderAll() { renderCards(seriesData, 'series-grid', 'series'); renderCards(moviesData, 'movies-grid', 'movies'); updateStats(); }
        function showSection(section) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(section).classList.add('active');
            event.target.classList.add('active');
        }
        function resetAll() { if (confirm('¬øSeguro que quieres resetear toda tu lista?')) { localStorage.removeItem('watchedList'); renderAll(); } }
        document.addEventListener('DOMContentLoaded', renderAll);
    </script>
</body>
</html>
