        function loadWatched() { return JSON.parse(localStorage.getItem('watchedList')) || {}; }
        function saveWatched(watched) { localStorage.setItem('watchedList', JSON.stringify(watched)); updateStats(); }
        function toggleWatched(type, id) {
            const watched = loadWatched();
            const key = type + '-' + id;
            if (watched[key]) { delete watched[key]; } else { watched[key] = true; }
            saveWatched(watched); renderAll(); renderMenu();
        }
        function updateStats() {
            const watched = loadWatched();
            const seriesWatched = seriesData.filter(s => watched['series-' + s.id]).length;
            const moviesWatched = moviesData.filter(m => watched['movies-' + m.id]).length;
            document.getElementById('series-total').textContent = seriesData.length;
            document.getElementById('series-watched').textContent = seriesWatched + '/' + seriesData.length;
            document.getElementById('movies-total').textContent = moviesData.length;
            document.getElementById('movies-watched').textContent = moviesWatched + '/' + moviesData.length;
        }
        function toggleExpand(cardId) {
            const content = document.getElementById('expanded-' + cardId);
            const btn = document.getElementById('btn-' + cardId);
            content.classList.toggle('active');
            btn.textContent = content.classList.contains('active') ? '‚ñ≤ Ocultar an√°lisis' : '‚ñº Ver an√°lisis completo';
        }
        function renderCards(items, containerId, type, isUpcoming = false) {
            const container = document.getElementById(containerId);
            const watched = loadWatched();
            container.innerHTML = items.map((item, index) => {
                const isWatched = watched[type + '-' + item.id];
                const cardClass = isUpcoming ? 'card upcoming-card' : 'card' + (isWatched ? ' watched' : '');
                const releaseDate = isUpcoming ? '<div class="release-date">üìÖ Estreno: ' + item.releaseDate + '</div>' : '';
                const checkbox = !isUpcoming ? '<label class="checkbox-wrapper"><input type="checkbox" ' + (isWatched ? 'checked' : '') + ' onchange="toggleWatched(\'' + type + '\', \'' + item.id + '\')"><span class="checkbox-label' + (isWatched ? ' watched' : '') + '">' + (isWatched ? '‚úì Vista' : '‚úó Ver') + '</span></label>' : '';
                return '<div class="' + cardClass + '">' +
                    releaseDate +
                    '<div class="card-header"><div class="title">' + item.title + '</div><div class="platform ' + item.platform + '">' + item.platformName + '</div></div>' +
                    '<div class="meta"><span>üìÖ ' + item.year + '</span><span>' + (item.episodes ? 'üì∫ ' + item.episodes + ' eps' : '‚è±Ô∏è ' + item.duration) + '</span></div>' +
                    '<p class="description">' + item.description + '</p>' +
                    '<button class="expand-btn" id="btn-' + (type + '-' + index) + '" onclick="toggleExpand(\'' + (type + '-' + index) + '\')">‚ñº Ver an√°lisis completo</button>' +
                    '<div class="expanded-content" id="expanded-' + (type + '-' + index) + '">' +
                        '<div class="pros-cons">' +
                            '<div class="pros"><h4>‚úÖ Pros</h4><ul>' + item.pros.map(p => '<li>' + p + '</li>').join('') + '</ul></div>' +
                            '<div class="cons"><h4>‚ùå Contras</h4><ul>' + item.cons.map(c => '<li>' + c + '</li>').join('') + '</ul></div>' +
                        '</div>' +
                        '<div class="opinion"><strong>üí≠ Opini√≥n de Cocobot:</strong> ' + item.opinion + '</div>' +
                    '</div>' +
                    '<div class="rating"><span class="rating-score">‚≠ê ' + item.rating + '</span><span class="rating-source">(FilmAffinity)</span></div>' +
                    '<div class="actions"><a href="' + item.trailer + '" target="_blank" class="trailer-btn">‚ñ∂Ô∏è Ver Trailer</a></div>' +
                    checkbox +
                    '</div>';
            }).join('');
        }
        function renderMenuItems(items, containerId, type) {
            const container = document.getElementById(containerId);
            const watched = loadWatched();
            container.innerHTML = items.map(item => {
                const isWatched = watched[type + '-' + item.id];
                return '<div class="menu-item" onclick="scrollToCard(\'' + type + '\', \'' + item.id + '\')">' +
                    '<input type="checkbox" class="checkbox" ' + (isWatched ? 'checked' : '') + ' onchange="event.stopPropagation(); toggleWatched(\'' + type + '\', \'' + item.id + '\')">' +
                    '<span class="title">' + item.title + '</span>' +
                    '<span class="status">' + (isWatched ? '‚úÖ' : '') + '</span>' +
                    '</div>';
            }).join('');
        }
        function renderMenu() {
            renderMenuItems(seriesData, 'menu-series-content', 'series');
            renderMenuItems(moviesData, 'menu-movies-content', 'movies');
            renderMenuItems(upcomingSeriesData, 'menu-series-upcoming-content', 'series-upcoming');
            renderMenuItems(upcomingMoviesData, 'menu-movies-upcoming-content', 'movies-upcoming');
        }
        function renderAll() { 
            renderCards(seriesData, 'series-grid', 'series');
            renderCards(moviesData, 'movies-grid', 'movies');
            renderCards(upcomingSeriesData, 'series-upcoming-grid', 'series-upcoming', true);
            renderCards(upcomingMoviesData, 'movies-upcoming-grid', 'movies-upcoming', true);
            updateStats();
            renderMenu();
        }
        function showSection(section) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(section).classList.add('active');
            event.target.classList.add('active');
        }
        function scrollToCard(type, id) {
            const section = document.getElementById(type);
            section.scrollIntoView({ behavior: 'smooth', block: 'start' });
            document.getElementById('navMenu').classList.remove('active');
            document.querySelector('.hamburger-btn').textContent = '‚ò∞';
        }
        function toggleMenu() {
            const menu = document.getElementById('navMenu');
            const btn = document.querySelector('.hamburger-btn');
            menu.classList.toggle('active');
            btn.textContent = menu.classList.contains('active') ? '‚úï' : '‚ò∞';
        }
        function switchMenuTab(type) {
            ['series', 'movies', 'series-upcoming', 'movies-upcoming'].forEach(t => {
                document.getElementById('menu-' + t + '-content').style.display = t === type ? 'block' : 'none';
            });
            document.querySelectorAll('.menu-tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
        }
        function resetAll() { if (confirm('¬øSeguro que quieres resetear toda tu lista?')) { localStorage.removeItem('watchedList'); renderAll(); } }
        document.addEventListener('click', function(e) {
            const menu = document.getElementById('navMenu');
            const btn = document.querySelector('.hamburger-btn');
            if (!menu.contains(e.target) && !btn.contains(e.target)) {
                menu.classList.remove('active');
                btn.textContent = '‚ò∞';
            }
        });
        document.addEventListener('DOMContentLoaded', renderAll);
    </script>
