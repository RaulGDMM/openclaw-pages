<!DOCTYPE html>

<head>

    <title>GatoChistoso - Chistes de Gatos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            animation: fadeInDown 1s ease-out;
        }

        h1 {
            font-size: 3.5em;
            color: white;
            text-shadow: 3px 3px 10px rgba(0,0,0,0.3);
            margin-bottom: 10px;
            background: linear-gradient(to right, #ff6b6b, #feca57, #48dbfb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: rgba(255,255,255,0.9);
            font-size: 1.2em;
        }

        .chiste-container {
            display: grid;
            gap: 30px;
            margin-top: 30px;
        }

        .chiste-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeInUp 0.8s ease-out backwards;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .chiste-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .chiste-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(to right, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
        }

        .gato-icon {
            font-size: 3em;
            text-align: center;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        .pregunta {
            font-size: 1.3em;
            color: #2d3436;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .respuesta {
            font-size: 1.2em;
            color: #0984e3;
            font-weight: bold;
            padding-top: 15px;
            border-top: 2px dashed #dfe6e9;
        }

        .boton-nuevo {
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 40px auto;
            padding: 15px 30px;
            font-size: 1.2em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeInUp 1s ease-out 0.2s backwards;
        }

        .boton-nuevo:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(102,126,234,0.4);
        }

        footer {
            text-align: center;
            padding: 30px;
            color: rgba(255,255,255,0.8);
            font-size: 0.9em;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5em; }
            .chiste-card { padding: 20px; }
        }
    </style>
</head>
